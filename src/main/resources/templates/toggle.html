<body>
<div class="container mt-4">
  <h2 class="text-center">Task List</h2>

  <!-- Button to Add Task -->
  <div class="d-flex justify-content-end">
    <a href="/tasks/new" class="btn btn-primary mb-3">Add Task</a>
  </div>

  <!-- Tasks Table -->
  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Task Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.id}"></td>
      <td th:text="${task.name}"></td>
      <td th:text="${task.description}"></td>
      <td>
        <span class="badge bg-success" th:if="${task.completed}">Completed</span>
        <span class="badge bg-warning text-dark" th:if="${!task.completed}">Pending</span>
      </td>
      <td>
        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
